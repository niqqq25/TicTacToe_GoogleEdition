<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <title>Tic Tac Toe Game</title>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div id="result-field">
            <div id="x-result-field" class="result-button selected-result-button">
                <svg class="svg-result" viewBox="0 0 100 100">
                    <path class="result-symbol" d="M20 20 l60 60 M80 20 l-60 60" />
                </svg>
                <div id="x-result" class="results">0</div>
            </div>
            <div id="o-result-field" class="result-button">
                <svg class="svg-result" viewBox="0 0 100 100">
                    <circle class="result-symbol" cx="50", cy="50", r="30" />
                </svg>
                <div id="o-result" class="results">0</div>
            </div>
        </div>
        <div id="turn-box">
            Start game or select symbol
        </div>
        <div id="outer-board-field"></div>
        <div id="restart-button">
            <div id="restart-button-text">RESTART GAME</div>
        </div>
    </body>
</html>
